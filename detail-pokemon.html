<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Detail</title>
    <link rel="stylesheet" href="assets/css/style-detail.css">
</head>
<body>
    <section class="content">
        <section class="menu-row">
            <div class="arrow">
                <a href="index.html"><i class="bi bi-arrow-left"></i></a>
            </div>
            <div class="heart">
                <i class="bi bi-heart"></i>
            </div>
        </section>
        <section class="details">
            <div class="detail-name-type">
                <h1 id="namePokemon">Nome-pokemon</h1>
                <div class="types" id="types">

                </div>
            </div>
            <div class="detail-number">
                <span class="number" id="number">001</span>
            </div>
        </section>
        <img src="" id="photo">
        <section class="more-details">
            <header>
                <nav>
                    <a href="#" class="active">About</a>
                    <a href="#">Base Stats</a>
                    <a href="#">Evolution</a>
                    <a href="#">Moves</a>
                </nav>
            </header>
            <div class="line">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
                <div class="line4"></div>
            </div>
            <section class="more-detail">
                <table>
                    <tbody>
                        <tr>
                            <td class="title">Species</td>
                            <td id="species"></td>
                        </tr>
                        <tr>
                            <td class="title">Height</td>
                            <td id="height"></td>
                        </tr>
                        <tr>
                            <td class="title">Weight</td>
                            <td id="weight"></td>
                        </tr>
                        <tr>
                            <td class="title">Abilities</td>
                            <td id="abilities"></td>
                        </tr>
                    </tbody>
                </table>
                <table>
                    <caption>Breeding</caption>
                    <tbody>
                        <tr>
                            <td class="title">Gender</td>
                            <td>♂️ 87,5%  ♀️ 12,5%</td>
                        </tr>
                        <tr>
                            <td class="title">Egg Groups</td>
                            <td>Monster</td>
                        </tr>
                        <tr>
                            <td class="title">Egg Cycle</td>
                            <td>Grass</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </section>
        
    </section>
    <script src="assets/js/details.js
    "></script>
</body>
</html>
